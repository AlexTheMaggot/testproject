{% extends 'wrapper.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
    <div class="container-fluid invisible content">
        <div class="row">
            <div class="col-12 auth__background">
                <div class="auth">
                    <h3>Авторизация</h3>
                    <form action="{% url 'mainapp:login' %}" method="POST">
                        {% csrf_token %}
                        <input type="text" name="username" class="form-control mb-3">
                        <input type="password" name="password" class="form-control mb-3">
                        <div class="text-center">
                            <input type="submit" class="btn btn-success" value="Войти">
                        </div>
                        {% if wrong_auth == 'wrong_login' %}
                            <p class="text-danger text-center mt-1">Неправильный логин!</p>
                        {% elif wrong_auth == 'wrong_password' %}
                            <p class="text-danger text-center mt-1">Неправильный пароль!</p>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
